<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 100px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;

  }
</style>
<style>
  .join-button {
    background-color: rgb(255, 255, 255);
    border-color: rgb(29, 161, 242);
    color: rgb(29, 161, 242);
    height: 35px;
    width: 70px;
    border-style: solid;
    border-width: 2px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;

  }
</style>
<style>
  .tweet-button {
    background-color: rgb(29, 161, 242) ;
    color: white;
    border-radius: 18px;
    border: none;
    height: 35px;
    width: 75px;
    font-size: 15px;
    cursor: pointer;

  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
