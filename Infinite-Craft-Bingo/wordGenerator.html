<!DOCTYPE html>
<html>
<head>
    <title>Infinite Craft Bingo - Live</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a1a; color: #eee; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 10px; 
            max-width: 900px; 
            margin: 30px auto; 
            padding: 10px;
        }

        .square { 
            min-height: 100px;
            background: #2c2c2c; 
            border: 2px solid #444; 
            border-radius: 8px;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            padding: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s ease;
            user-select: none;
            overflow-wrap: anywhere;
            word-break: break-word;
            hyphens: auto;
            line-height: 1.2;
            position: relative;
        }

        .square.crossed { 
            border-color: #555;
            background: #333;
        }

        .square:hover { border-color: #e67e22; background: #383838; }

        .indicators {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 8px;
            justify-content: center;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .dot.mine {
            box-shadow: 0 0 5px #fff;
            transform: scale(1.2);
        }

        #my-color-display {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            vertical-align: middle;
            margin-left: 10px;
            border: 2px solid #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #e67e22;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #d35400; }
        
        #status {
            font-size: 0.8rem;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Infinite Craft Bingo - Live</h1>
    <p>Click a square when you craft the item! (Synced with friends)</p>
    <p>Your color: <span id="my-color-display"></span></p>

    <div class="grid" id="bingo-grid"></div>
    
    <button id="reset-btn">Generate New Board (For Everyone)</button>
    <div id="status">Connecting...</div>

    <script>
        const socket = io({
            reconnection: true,
            reconnectionAttempts: Infinity,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            timeout: 20000,
        });
        
        const gridElement = document.getElementById('bingo-grid');
        const statusElement = document.getElementById('status');
        const resetBtn = document.getElementById('reset-btn');
        const colorDisplay = document.getElementById('my-color-display');

        let squares = [];
        let myColor = null;
        let myId = null;

        socket.on('connect', () => {
            console.log('Connected to server');
            statusElement.innerText = 'Connected - Live Updates Active';
            statusElement.style.color = '#4CAF50';
        });

        function updateSquareUI(index, ticks) {
            const square = squares[index];
            if (!square) return;

            const indicators = square.querySelector('.indicators');
            indicators.innerHTML = '';
            
            let isMine = false;
            if (ticks && ticks.length > 0) {
                ticks.forEach(tick => {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dot.style.backgroundColor = tick.color;
                    if (tick.id === myId) {
                        dot.classList.add('mine');
                        isMine = true;
                    }
                    indicators.appendChild(dot);
                });
            }

            if (isMine) {
                square.classList.add('crossed');
            } else {
                square.classList.remove('crossed');
            }
        }

        socket.on('init', (gameState) => {
            if (gameState.myColor) {
                myColor = gameState.myColor;
                colorDisplay.style.backgroundColor = myColor;
            }
            if (gameState.myId) {
                myId = gameState.myId;
            }
            
            gridElement.innerHTML = '';
            squares = [];
            
            gameState.board.forEach((text, index) => {
                const square = document.createElement('div');
                square.className = 'square';
                
                const wordSpan = document.createElement('span');
                wordSpan.innerText = text;
                square.appendChild(wordSpan);

                const indicators = document.createElement('div');
                indicators.className = 'indicators';
                square.appendChild(indicators);

                square.onclick = () => {
                    socket.emit('toggle', index);
                };

                gridElement.appendChild(square);
                squares.push(square);
                
                updateSquareUI(index, gameState.crossed[index]);
            });
        });

        socket.on('update', (data) => {
            updateSquareUI(data.index, data.ticks);
        });

        resetBtn.onclick = () => {
            if (confirm("This will reset the board for EVERYONE. Are you sure?")) {
                socket.emit('reset');
            }
        };
    </script>
</body>
</html>
