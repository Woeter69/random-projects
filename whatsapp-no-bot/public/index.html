<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp No Bot</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #terminal { font-family: 'Fira Code', monospace; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-2xl w-full bg-gray-800 rounded-lg shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="p-6 bg-gray-700 border-b border-gray-600 flex justify-between items-center">
            <h1 onclick="window.location.href='/'" class="text-xl font-bold text-green-400 cursor-pointer hover:text-green-300 transition">WhatsApp "No" Bot</h1>
            <span id="status" class="px-3 py-1 rounded-full text-xs font-semibold bg-yellow-500/20 text-yellow-400 border border-yellow-500/30">
                Initializing...
            </span>
        </div>

        <!-- Content -->
        <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <!-- Main Column -->
            <div class="md:col-span-2 space-y-6">
                <!-- Target Section -->
                <div class="bg-gray-700/50 rounded-lg p-4 border border-gray-600">
                    <div class="text-gray-400 text-sm mb-1">Current Target</div>
                    <div id="target-display" class="text-lg font-mono text-white mb-4">Not Set</div>

                    <div class="border-t border-gray-600 pt-4">
                        <label class="text-gray-400 text-xs uppercase font-bold tracking-wider mb-2 block">Set New Target</label>
                        <div class="flex gap-2">
                            <input type="text" id="target-input" placeholder="e.g. 15551234567" 
                                class="flex-1 bg-gray-900 border border-gray-600 rounded px-3 py-2 text-white text-sm focus:outline-none focus:border-green-500 placeholder-gray-600">
                            <button onclick="updateTarget()" 
                                class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded text-sm font-medium transition">
                                Update
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-2">
                            Include country code (e.g., <span class="text-gray-300">+91 98...</span> or <span class="text-gray-300">+1 212...</span>). Digits only.
                        </p>
                    </div>
                </div>

                <!-- QR Code Section -->
                <div id="qr-container" class="hidden flex flex-col items-center justify-center space-y-4 p-4 bg-white rounded-lg">
                    <div class="text-gray-900 font-medium">Scan with WhatsApp</div>
                    <div id="qrcode"></div>
                </div>

                <!-- Terminal/Logs -->
                <div>
                    <div class="flex justify-between items-end mb-2">
                        <label class="text-sm text-gray-400">Live Logs</label>
                        <button onclick="clearLogs()" class="text-xs text-gray-500 hover:text-white transition">Clear</button>
                    </div>
                    <div id="terminal" class="bg-black rounded-lg p-4 h-64 overflow-y-auto text-xs space-y-1 border border-gray-700">
                        <!-- Logs go here -->
                    </div>
                </div>
            </div>

            <!-- Sidebar: Connected Users -->
            <div class="md:col-span-1">
                <div class="bg-gray-700/50 rounded-lg p-4 border border-gray-600 h-full">
                    <h3 class="text-gray-400 text-sm font-bold uppercase mb-3 border-b border-gray-600 pb-2">Active Users</h3>
                    <ul id="users-list" class="space-y-2 text-sm text-gray-300">
                        <li class="italic text-gray-500">Waiting for data...</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const socket = io();
        const statusEl = document.getElementById('status');
        const targetEl = document.getElementById('target-display');
        const qrContainer = document.getElementById('qr-container');
        const qrCodeEl = document.getElementById('qrcode');
        const terminal = document.getElementById('terminal');
        const targetInput = document.getElementById('target-input');
        const usersListEl = document.getElementById('users-list');

        let qrCodeObj = null;

        function updateTarget() {
            const val = targetInput.value;
            if (val) {
                socket.emit('update-target', val);
                targetInput.value = '';
            }
        }

        function addLog(msg, type = 'info') {
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            div.innerHTML = `<span class="text-gray-500">[${time}]</span> <span class="${type === 'error' ? 'text-red-400' : 'text-gray-300'}">${msg}</span>`;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function clearLogs() {
            terminal.innerHTML = '';
        }

        function setStatus(status, color) {
            statusEl.textContent = status;
            statusEl.className = `px-3 py-1 rounded-full text-xs font-semibold border ${color}`;
        }

        socket.on('log', (data) => {
            addLog(data.message, data.type);
        });

        socket.on('status', (data) => {
            if (data.status === 'READY') {
                setStatus('Active', 'bg-green-500/20 text-green-400 border-green-500/30');
                qrContainer.classList.add('hidden');
            } else if (data.status === 'QR_Waiting') {
                setStatus('Scan QR', 'bg-blue-500/20 text-blue-400 border-blue-500/30');
                qrContainer.classList.remove('hidden');
            } else {
                setStatus(data.status, 'bg-yellow-500/20 text-yellow-400 border-yellow-500/30');
            }
        });

        socket.on('target', (num) => {
            targetEl.textContent = num ? `+${num}` : 'Not Set';
        });

        socket.on('qr', (qrData) => {
            qrContainer.classList.remove('hidden');
            qrCodeEl.innerHTML = ''; // Clear previous
            new QRCode(qrCodeEl, {
                text: qrData,
                width: 200,
                height: 200
            });
            setStatus('Scan QR', 'bg-blue-500/20 text-blue-400 border-blue-500/30');
        });

        socket.on('users-list', (users) => {
            usersListEl.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="inline-block w-2 h-2 bg-green-500 rounded-full mr-2"></span>${user}`;
                usersListEl.appendChild(li);
            });
            if (users.length === 0) {
                usersListEl.innerHTML = '<li class="italic text-gray-500">No active users</li>';
            }
        });
    </script>
</body>
</html>
