<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsApp No Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-xl overflow-hidden border border-gray-700">
        <div class="p-8">
            <h1 class="text-2xl font-bold text-center text-green-400 mb-6">WhatsApp Bot Login</h1>
            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label class="block text-gray-400 text-sm font-bold mb-2">Password</label>
                    <input type="password" name="password" required 
                        class="w-full bg-gray-900 border border-gray-600 rounded px-3 py-3 text-white focus:outline-none focus:border-green-500 placeholder-gray-600 transition">
                </div>
                <button type="submit" 
                    class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded transition duration-200">
                    Enter Dashboard
                </button>
            </form>
        </div>
    </div>
</body>
</html>
