version: '3.8'

services:
  whatsapp-bot:
    build: .
    restart: unless-stopped
    volumes:
      - ./config.json:/usr/src/app/config.json
      - whatsapp-session:/usr/src/app/.wwebjs_auth # Persist session
    ports:
      - "49876:49876"
    environment:
      - NODE_ENV=production
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}

  tunnel:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - whatsapp-bot

volumes:
  whatsapp-session:
